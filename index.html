<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pendaftaran UT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<div class="form-header">
  <img src="UT-logo.png" alt="United Tractors" class="logo">
  <h1>Form Pendaftaran</h1>
  <p>Silakan isi form di bawah ini untuk mendaftar.</p>
</div>

<!-- Form -->
<div class="form-container">
  <form id="myForm">

    <!-- Nama -->
    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>

    <!-- Email -->
    <label>Email</label>
    <input type="email" name="email" required>

    <!-- Nomor Telepon -->
    <label>Nomor Telepon</label>
    <input type="tel" name="telepon" required>

    <!-- Pilihan Posisi -->
    <label>Posisi yang Dilamar</label>
    <select name="posisi" required>
      <option value="">-- Pilih --</option>
      <option value="Operator">Operator</option>
      <option value="Mekanik">Mekanik</option>
      <option value="Administrasi">Administrasi</option>
    </select>

    <!-- Pesan -->
    <label>Pesan / Catatan</label>
    <textarea name="pesan"></textarea>

    <!-- Tombol -->
    <button type="submit">Kirim</button>
    <p id="status"></p>

  </form>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjxGQS_cLay66glnA9n7S1nT-J7zGHLI_K8vk8Fk-EZb0QJ12Ryp3A4q2AyH0VWZfW/exec"; 

document.getElementById('myForm').addEventListener('submit', e => {
  e.preventDefault();
  
  let formData = {
    nama: e.target.nama.value,
    email: e.target.email.value,
    telepon: e.target.telepon.value,
    posisi: e.target.posisi.value,
    pesan: e.target.pesan.value
  };

  fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify(formData)
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('status').textContent = "✅ Data berhasil dikirim!";
    document.getElementById('status').style.color = "green";
    e.target.reset();
  })
  .catch(err => {
    document.getElementById('status').textContent = "❌ Gagal mengirim data.";
    document.getElementById('status').style.color = "red";
  });
});
</script>

</body>
</html>
